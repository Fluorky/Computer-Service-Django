{% extends 'partials/base.html' %}

{% block title %}Customer List{% endblock %}

{% block content %}
    <h2>Customer List</h2>
    <ul>
        {% for customer in customers %}
            <li><a href="{% url 'customer_detail' pk=customer.pk %}">{{ customer.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
