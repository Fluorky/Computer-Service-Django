{% extends 'partials/base.html' %}

{% block title %}Part List{% endblock %}

{% block content %}
    <h2>Part List</h2>
    <ul>
        {% for part in parts %}
            <li><a href="{% url 'part_detail' pk=part.pk %}">{{ part.description }}</a></li>
        {% endfor %}
    </ul>
    <br><hr>
    <h2>Add new part</h2>
    <p>
    <a href="{% url 'part_create' %}">Add new</a></p>
    <br><hr>
{% endblock %}
