{% extends 'partials/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete Invoice {{ invoice.pk }}?</p>
    <form method="post" action="{% url 'invoice_delete' pk=invoice.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'invoice_detail' pk=invoice.pk %}">Cancel</a>
{% endblock %}
