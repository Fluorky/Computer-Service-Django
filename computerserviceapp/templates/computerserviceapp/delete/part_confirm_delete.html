{% extends 'partials/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete {{ part.description }}?</p>
    <form method="post" action="{% url 'part_delete' pk=part.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'part_detail' pk=part.pk %}">Cancel</a>
{% endblock %}
