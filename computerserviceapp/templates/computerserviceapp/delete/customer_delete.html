{% extends 'partials/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete {{ customer.name }}?</p>
    <form method="post" action="{% url 'customer_delete' pk=customer.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'customer_detail' pk=customer.pk %}">Cancel</a>
{% endblock %}
