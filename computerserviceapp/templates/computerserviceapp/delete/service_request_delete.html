{% extends 'partials/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete {{ service_request.description }}?</p>
    <form method="post" action="{% url 'service_request_delete' pk=service_request.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'service_request_detail' pk=service_request.pk %}">Cancel</a>
{% endblock %}
