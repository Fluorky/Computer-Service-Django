{% extends 'partials/base.html' %}

{% block title %}Part Details{% endblock %}

{% block content %}
    <h2>{{ part.description }} Details</h2>
    <p>Quantity in Stock: {{ part.quantity_in_stock }}</p>
    <!-- Add more details as needed -->

{% endblock %}
