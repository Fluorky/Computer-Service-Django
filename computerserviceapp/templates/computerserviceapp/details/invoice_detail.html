{% extends 'partials/base.html' %}

{% block title %}Invoice Details{% endblock %}

{% block content %}
    <h2>Invoice {{ invoice.pk }} Details</h2>
    <p>Total Amount: {{ invoice.total_amount }}</p>
    <p>Payment Status: {% if invoice.payment_status %}Paid{% else %}Unpaid{% endif %}</p>
    <!-- Add more details as needed -->
    <a href="{% url 'invoice_edit' pk=invoice.pk %}">Edit</a>
    <a href="{% url 'invoice_delete' pk=invoice.pk %}">Delete</a>
{% endblock %}
